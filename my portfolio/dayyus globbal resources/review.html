<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Reviews - Dayus Global Resources</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .review-section {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #006400;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      resize: vertical;
    }

    button {
      background-color: #2e3a59;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1c2640;
    }

    #reviewsContainer {
      margin-top: 30px;
    }

    .review {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .review h4 {
      margin-bottom: 5px;
      color: #2e3a59;
    }

    @media (max-width: 600px) {
      .review-section {
        padding: 20px;
      }

      input, textarea {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo-container">
            <img src="./Logo.png" alt="Dayus Global Logo" class="logo" />
            <div class="site-title">
              <h1 style="color: #006400;;">Dayus Global Resources</h1>
              <p>Your Trusted Granite Aggregate Partner</p>
            </div>
          </div>
          <nav>
            <ul class="nav-links">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./products.html">Products</a></li>
              <li><a href="./projects.html">Projects</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="./review.html">Reviews</a></li>
            </ul>
          </nav>
        </div>
      </header>
  <section class="review-section">
    <h2>Customer Reviews</h2>

    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="message" placeholder="Your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <div id="reviewsContainer"></div>
  </section>

  <script>
    const reviewForm = document.getElementById("reviewForm");
    const reviewsContainer = document.getElementById("reviewsContainer");

    function loadReviews() {
      const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
      reviewsContainer.innerHTML = "";
      reviews.forEach((review) => {
        const div = document.createElement("div");
        div.className = "review";
        div.innerHTML = `<h4>${review.name}</h4><p>${review.message}</p>`;
        reviewsContainer.appendChild(div);
      });
    }

    reviewForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && message) {
        const review = { name, message };
        const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
        reviews.push(review);
        localStorage.setItem("reviews", JSON.stringify(reviews));
        loadReviews();
        reviewForm.reset();
      }
    });

    loadReviews();
  </script>
</body>
</html>
