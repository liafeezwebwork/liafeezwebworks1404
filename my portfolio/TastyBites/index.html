<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TastyBites | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf6;
      color: #333;
    }

    header {
      background-color: #000;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6347;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff6347;
    }

    /* Hamburger icon */
.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
}

    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    .hero a {
      padding: 12px 30px;
      background-color: #ff6347;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      animation: fadeInUp 1.2s ease-in-out;
      transition: background 0.3s;
    }

    .hero a:hover {
      background-color: #e5533d;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
      }
      .hamburger {
    display: block;
  }
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TastyBites</div>
    <div class="hamburger" id="hamburger">
      &#9776;
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="reservation.html">Reserve</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to TastyBites</h1>
    <p>Delicious meals delivered with love</p>
    <a href="menu.html">Explore Our Menu</a>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    
  </script>

</body>
</html>
