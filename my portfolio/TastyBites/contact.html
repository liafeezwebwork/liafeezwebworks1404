<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | TastyBites</title>
<style>
    header {
      background-color: #000;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6347;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff6347;
    }

    /* Hamburger icon */
.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
}
    .contact {
  padding: 60px 20px;
  text-align: center;
  background-color: #fff;
}

.contact h2 {
  font-size: 2rem;
  color: #c0392b;
  margin-bottom: 30px;
}

.contact-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
}

.contact-info {
  flex: 1 1 300px;
  text-align: left;
}

.contact-info p,
.contact-info a {
  font-size: 1rem;
  margin-bottom: 15px;
  color: #333;
  text-decoration: none;
}

.whatsapp-btn {
  display: inline-block;
  background-color: #25d366;
  color: #fff;
  padding: 10px 20px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}

.contact-form {
  flex: 1 1 300px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.contact-form button {
  background-color: #c0392b;
  color: #fff;
  padding: 10px 25px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
}

.contact-form button:hover {
  background-color: #e74c3c;
}

.map {
  margin-top: 40px;
}
 @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
      }
      .hamburger {
    display: block;
  }
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
    }

</style>
</head>
<body>
    <header>
    <div class="logo">TastyBites</div>
    <div class="hamburger" id="hamburger">
      &#9776;
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="reservation.html">Reserve</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-info">
        <p><strong>Phone:</strong> <a href="https://wa.me/2349048915943" target="_blank">+234 904 891 5943</a></p>
        <p><strong>Email:</strong> <a href="mailto:liafeezabdulazeez@gmail.com">liafeezabdulazeez@gmail.com</a></p>
        <p><strong>Address:</strong> TastyBites Restaurant, Lagos, Nigeria</p>
        <a class="whatsapp-btn" href="https://wa.me/2349048915943" target="_blank">Chat on WhatsApp</a>
      </div>

      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Optional Map -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18..."
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TastyBites. All rights reserved.</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
